<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are here. Welcome</title>
  <link rel="stylesheet" href="src/styles/global.css">
</head>
<body>
  <div id="door-container">
    <div class="door-stoic" tabindex="0">
      <div class="door-message">
        <div class="door-small">You are here.</div>
        <div class="door-large">Welcome</div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector('.door-stoic').onclick = () => {
      window.location.href = 'blog.html';
    };
    document.querySelector('.door-stoic').onkeypress = (e) => {
      if (e.key === "Enter" || e.key === " ") window.location.href = 'blog.html';
    };
  </script>
</body>
</html>
